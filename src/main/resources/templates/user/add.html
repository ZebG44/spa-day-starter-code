<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <div>
        <label>
            Username:
            <input type = 'text' name="username" th:value="${user.username}" class="form-control">
           <p style="color:red" th:errors="${user.username}"></p>
        </label>
        </div>
        <div>
        <label>
            Email:
            <input th:value="${user.email}">
            <p style="color:red" th:errors="${user.email}"></p>
        </label>
        </div>
        <div>
        <label>
            Password:
            <input type = 'password' name="password">
            <p style="color:red" th:errors="${user.password}"></p>
        </label>

        <label>
            Verify Password:
            <input type = 'password' name = 'verify'>
        </label>

        <p style="color:red" th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
</div>
    </form>
</body>
</html>
